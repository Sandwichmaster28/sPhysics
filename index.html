<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sPhysics | Next Gen Roblox Engineering</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        zinc: {
                            850: '#1f1f22',
                            950: '#09090b',
                        }
                    }
                }
            }
        }
    </script>

    <!-- React Router -->
    <script src="https://unpkg.com/history@5/umd/history.production.min.js"></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46; 
        }
        body {
            background-color: #09090b;
            color: #e4e4e7;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { HashRouter, Routes, Route, Link, useLocation } = ReactRouterDOM;
        const { motion, AnimatePresence } = window.Motion;
        
        // --- Icon Extraction ---
        const { 
            LayoutDashboard, Atom, Music, Shapes, Database, Menu, X, Github, Twitter,
            Server, Globe, ShieldCheck, ArrowUpRight, ArrowDownLeft,
            CheckCircle2, AlertTriangle, Cpu,
            Layers, Droplets, Eraser, Image: ImageIcon,
            Speaker, Radio, Settings2, Volume2, Wind,
            ArrowRight, Activity, GitCommit, Terminal
        } = LucideReact;

        // --- Utils ---
        function cn(...classes) {
            return classes.filter(Boolean).join(' ');
        }

        // --- UI Components (Mocked shadcn/ui) ---
        const Button = ({ children, variant = "default", size = "default", className, ...props }) => {
            const baseStyles = "inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none disabled:opacity-50 disabled:pointer-events-none ring-offset-zinc-950 focus-visible:ring-2 focus-visible:ring-zinc-300";
            const variants = {
                default: "bg-zinc-50 text-zinc-900 hover:bg-zinc-50/90",
                destructive: "bg-red-500 text-zinc-50 hover:bg-red-500/90",
                outline: "border border-zinc-800 bg-zinc-950 hover:bg-zinc-800 hover:text-zinc-50",
                secondary: "bg-zinc-800 text-zinc-50 hover:bg-zinc-800/80",
                ghost: "hover:bg-zinc-800 hover:text-zinc-50",
                link: "text-zinc-50 underline-offset-4 hover:underline",
            };
            const sizes = {
                default: "h-10 px-4 py-2",
                sm: "h-9 rounded-md px-3",
                lg: "h-11 rounded-md px-8",
                icon: "h-10 w-10",
            };
            return (
                <button className={cn(baseStyles, variants[variant], sizes[size], className)} {...props}>
                    {children}
                </button>
            );
        };

        const Card = ({ className, children }) => <div className={cn("rounded-xl border border-zinc-800 bg-zinc-950 text-zinc-50 shadow-sm", className)}>{children}</div>;
        const CardHeader = ({ className, children }) => <div className={cn("flex flex-col space-y-1.5 p-6", className)}>{children}</div>;
        const CardTitle = ({ className, children }) => <h3 className={cn("text-2xl font-semibold leading-none tracking-tight", className)}>{children}</h3>;
        const CardContent = ({ className, children }) => <div className={cn("p-6 pt-0", className)}>{children}</div>;
        const CardFooter = ({ className, children }) => <div className={cn("flex items-center p-6 pt-0", className)}>{children}</div>;
        const Separator = ({ className }) => <div className={cn("shrink-0 bg-zinc-800 h-[1px] w-full", className)} />;
        const Badge = ({ children, variant="default", className }) => {
            const styles = variant === "outline" ? "border border-zinc-800 text-zinc-50" : "bg-zinc-50 text-zinc-900 hover:bg-zinc-50/80";
            return <div className={cn("inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-zinc-400 focus:ring-offset-2", styles, className)}>{children}</div>
        };

        // Tabs Components
        const Tabs = ({ defaultValue, onValueChange, children, className }) => {
            const [activeTab, setActiveTab] = useState(defaultValue);
            const handleChange = (val) => {
                setActiveTab(val);
                if(onValueChange) onValueChange(val);
            };
            
            // Pass state down to children via cloning
            const childrenWithProps = React.Children.map(children, child => {
                if (React.isValidElement(child)) {
                    return React.cloneElement(child, { activeTab, setActiveTab: handleChange });
                }
                return child;
            });

            return <div className={className}>{childrenWithProps}</div>;
        };

        const TabsList = ({ children, className, activeTab, setActiveTab }) => {
            const childrenWithProps = React.Children.map(children, child => {
                if (React.isValidElement(child)) {
                    return React.cloneElement(child, { activeTab, setActiveTab });
                }
                return child;
            });
            return <div className={cn("inline-flex h-10 items-center justify-center rounded-md bg-zinc-800 p-1 text-zinc-400", className)}>{childrenWithProps}</div>;
        };

        const TabsTrigger = ({ value, children, className, activeTab, setActiveTab }) => {
            const isActive = activeTab === value;
            return (
                <button
                    onClick={() => setActiveTab(value)}
                    className={cn(
                        "inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-zinc-950 transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-300 disabled:pointer-events-none disabled:opacity-50",
                        isActive ? "bg-zinc-950 text-zinc-50 shadow-sm" : "hover:bg-zinc-800/50 hover:text-zinc-50",
                        // Handling the specific border-bottom style from the original code
                        className?.includes('border-b-2') && isActive ? "border-purple-500 text-zinc-100" : "",
                        className
                    )}
                >
                    {children}
                </button>
            );
        };

        const TabsContent = ({ value, children, className, activeTab }) => {
            if (activeTab !== value) return null;
            return (
                <motion.div
                    initial={{ opacity: 0, y: 10 }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, y: -10 }}
                    transition={{ duration: 0.2 }}
                    className={cn("mt-2 ring-offset-zinc-950 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-300", className)}
                >
                    {children}
                </motion.div>
            );
        };


        // --- Page Components ---

        // 1. Data.js
        function Data() {
            return (
                <div className="max-w-4xl mx-auto space-y-10">
                    <div className="space-y-4">
                        <div className="flex items-center gap-2 text-orange-400 mb-2">
                            <Database className="w-5 h-5" />
                            <span className="font-mono text-sm uppercase tracking-wider">Network Module</span>
                        </div>
                        <h1 className="text-4xl font-bold text-zinc-100">Data Get/Post</h1>
                        <p className="text-xl text-zinc-400 leading-relaxed">
                            The central nervous system for information flow. Manages internal game replication via RemoteFunctions and external communication via secure HTTP requests.
                        </p>
                    </div>

                    <Separator className="bg-zinc-800" />

                    <div className="grid md:grid-cols-2 gap-8">
                        {/* Game Data Section */}
                        <div className="space-y-6">
                            <Card className="bg-zinc-900/30 border-zinc-800 h-full">
                                <CardHeader>
                                    <CardTitle className="text-zinc-100 flex items-center gap-2">
                                        <Server className="w-5 h-5 text-orange-500" />
                                        Internal Game Data
                                    </CardTitle>
                                </CardHeader>
                                <CardContent className="space-y-6">
                                    <p className="text-zinc-400 text-sm leading-relaxed">
                                        Handles replication between Client and Server using optimized RemoteFunctions. Data is compressed before transmission to reduce bandwidth usage.
                                    </p>

                                    <div className="space-y-3">
                                        <div className="flex items-center gap-3 p-3 bg-zinc-950 rounded border border-zinc-800">
                                            <ArrowUpRight className="w-4 h-4 text-zinc-500" />
                                            <div>
                                                <div className="text-xs text-zinc-500 font-mono">POST (Client → Server)</div>
                                                <div className="text-zinc-300 text-sm">PlayerData.Save(Slot1)</div>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-3 p-3 bg-zinc-950 rounded border border-zinc-800">
                                            <ArrowDownLeft className="w-4 h-4 text-zinc-500" />
                                            <div>
                                                <div className="text-xs text-zinc-500 font-mono">GET (Server → Client)</div>
                                                <div className="text-zinc-300 text-sm">GlobalLeaderboard.Fetch()</div>
                                            </div>
                                        </div>
                                    </div>
                                </CardContent>
                            </Card>
                        </div>

                        {/* HTTP Section */}
                        <div className="space-y-6">
                            <Card className="bg-zinc-900/30 border-zinc-800 h-full">
                                <CardHeader>
                                    <CardTitle className="text-zinc-100 flex items-center gap-2">
                                        <Globe className="w-5 h-5 text-blue-500" />
                                        External HTTP Requests
                                    </CardTitle>
                                </CardHeader>
                                <CardContent className="space-y-6">
                                    <p className="text-zinc-400 text-sm leading-relaxed">
                                        Interfaces with external APIs (Discord Webhooks, Trello, Custom DBs). Includes built-in rate limiting and retry logic for failed requests.
                                    </p>

                                    <div className="p-4 bg-zinc-950 rounded border border-zinc-800">
                                        <div className="flex items-center gap-2 mb-2">
                                            <ShieldCheck className="w-4 h-4 text-green-500" />
                                            <span className="text-sm font-medium text-zinc-200">Security Protocol</span>
                                        </div>
                                        <p className="text-xs text-zinc-500">
                                            All HTTP requests are routed through a proxy server to hide the game instance IP and prevent DDoS attacks.
                                        </p>
                                    </div>
                                </CardContent>
                            </Card>
                        </div>
                    </div>

                    {/* Code Snippet */}
                    <div className="space-y-4 pt-6">
                        <h3 className="text-zinc-300 font-medium">API Usage Example</h3>
                        <div className="bg-zinc-950 border border-zinc-800 rounded-lg p-4 overflow-x-auto">
                            <pre className="text-xs font-mono text-zinc-400">
<span className="text-orange-400">local</span> DataService = require(Modules.Data)

<span className="text-zinc-500">-- GET Data</span>
<span className="text-orange-400">local</span> profile = DataService:Get(<span className="text-green-400">"Player_123"</span>, <span className="text-green-400">"Inventory"</span>)

<span className="text-zinc-500">-- POST HTTP</span>
DataService:PostHTTP(<span className="text-green-400">"https://api.example.com/log"</span>, &#123;
  event = <span className="text-green-400">"ServerStart"</span>,
  timestamp = os.time()
&#125;)</pre>
                        </div>
                    </div>
                </div>
            );
        }

        // 2. Physics.js
        function Physics() {
            return (
                <div className="max-w-4xl mx-auto space-y-10">
                    <div className="space-y-4">
                        <div className="flex items-center gap-2 text-blue-400 mb-2">
                            <Atom className="w-5 h-5" />
                            <span className="font-mono text-sm uppercase tracking-wider">Core Module</span>
                        </div>
                        <h1 className="text-4xl font-bold text-zinc-100">Physics Engine</h1>
                        <p className="text-xl text-zinc-400 leading-relaxed">
                            A parallel processing layer that runs alongside the default Roblox Physics engine, providing real-time error correction and granular control over environmental constants.
                        </p>
                    </div>

                    <Separator className="bg-zinc-800" />

                    <div className="grid md:grid-cols-2 gap-6">
                        <Card className="bg-zinc-900/30 border-zinc-800">
                            <CardHeader>
                                <CardTitle className="text-zinc-100 flex items-center gap-2">
                                    <CheckCircle2 className="w-5 h-5 text-green-500" />
                                    Parallel Correction
                                </CardTitle>
                            </CardHeader>
                            <CardContent className="text-zinc-400 text-sm leading-6">
                                The engine monitors rigid body states every frame. When the default solver introduces micro-errors (floating point drift), our engine instantly snaps the object back to its mathematically correct trajectory without visual stuttering.
                            </CardContent>
                        </Card>

                        <Card className="bg-zinc-900/30 border-zinc-800">
                            <CardHeader>
                                <CardTitle className="text-zinc-100 flex items-center gap-2">
                                    <Cpu className="w-5 h-5 text-blue-500" />
                                    Workspace Control
                                </CardTitle>
                            </CardHeader>
                            <CardContent className="text-zinc-400 text-sm leading-6">
                                Direct override capability for global Workspace settings. Manipulate Gravity, AirDensity, and GlobalFriction in real-time via the API, bypassing standard replication delays.
                            </CardContent>
                        </Card>
                    </div>

                    <div className="space-y-6">
                        <h2 className="text-2xl font-semibold text-zinc-200">Implementation Details</h2>
                        <Card className="bg-zinc-950 border-zinc-800 font-mono text-sm">
                            <div className="flex border-b border-zinc-800">
                                <div className="px-4 py-2 bg-zinc-900 text-zinc-300 border-r border-zinc-800">PhysicsService.lua</div>
                            </div>
                            <CardContent className="p-6 text-zinc-400">
                                <p className="mb-4 text-zinc-500">// Example: Initializing the correction loop</p>
                                <div className="space-y-1">
                                    <p><span className="text-purple-400">local</span> Physics <span className="text-purple-400">=</span> require(game.ServerStorage.Modules.Physics)</p>
                                    <p><span className="text-purple-400">local</span> CorrectionRate <span className="text-purple-400">=</span> <span className="text-orange-400">60</span> <span className="text-zinc-600">-- Hz</span></p>
                                    <br/>
                                    <p>Physics.StartParallelProcess(<span className="text-purple-400">function</span>(delta)</p>
                                    <p className="pl-4"><span className="text-purple-400">local</span> drift <span className="text-purple-400">=</span> Workspace.Gravity <span className="text-purple-400">-</span> Physics.ExpectedGravity</p>
                                    <p className="pl-4"><span className="text-purple-400">if</span> math.abs(drift) <span className="text-purple-400">{'>'}</span> <span className="text-orange-400">0.001</span> <span className="text-purple-400">then</span></p>
                                    <p className="pl-8">Physics.ForceCorrect(Workspace, drift)</p>
                                    <p className="pl-4"><span className="text-purple-400">end</span></p>
                                    <p><span className="text-purple-400">end</span>)</p>
                                </div>
                            </CardContent>
                        </Card>
                    </div>

                    <div className="bg-zinc-900/50 border border-zinc-800 rounded-lg p-4 flex gap-4">
                        <AlertTriangle className="w-6 h-6 text-yellow-500 shrink-0" />
                        <div>
                            <h4 className="text-zinc-200 font-medium mb-1">Resource Usage Warning</h4>
                            <p className="text-sm text-zinc-500">
                                Enabling full correction mode on over 500 active rigid bodies may impact server heartbeat.
                                It is recommended to use <span className="bg-zinc-800 px-1 py-0.5 rounded text-zinc-300">Zone-Based Correction</span> for large maps.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // 3. Geometry.js
        function Geometry() {
            return (
                <div className="max-w-4xl mx-auto space-y-10">
                    <div className="space-y-4">
                        <div className="flex items-center gap-2 text-purple-400 mb-2">
                            <Shapes className="w-5 h-5" />
                            <span className="font-mono text-sm uppercase tracking-wider">Geometry Module</span>
                        </div>
                        <h1 className="text-4xl font-bold text-zinc-100">Geometry Solver</h1>
                        <p className="text-xl text-zinc-400 leading-relaxed">
                            The calculation powerhouse for complex mesh interactions. Handling everything from structural integrity during destruction to fluid simulation and dynamic image application.
                        </p>
                    </div>

                    <Separator className="bg-zinc-800" />

                    <Tabs defaultValue="destruction" className="w-full">
                        <TabsList className="w-full justify-start bg-transparent border-b border-zinc-800 p-0 h-auto gap-6 rounded-none">
                            <TabsTrigger 
                                value="destruction" 
                                className="rounded-none border-b-2 border-transparent data-[state=active]:border-purple-500 data-[state=active]:bg-transparent pb-3 px-0 text-zinc-500 data-[state=active]:text-zinc-100"
                            >
                                Destruction Physics
                            </TabsTrigger>
                            <TabsTrigger 
                                value="image" 
                                className="rounded-none border-b-2 border-transparent data-[state=active]:border-purple-500 data-[state=active]:bg-transparent pb-3 px-0 text-zinc-500 data-[state=active]:text-zinc-100"
                            >
                                Image & Projection
                            </TabsTrigger>
                            <TabsTrigger 
                                value="fluid" 
                                className="rounded-none border-b-2 border-transparent data-[state=active]:border-purple-500 data-[state=active]:bg-transparent pb-3 px-0 text-zinc-500 data-[state=active]:text-zinc-100"
                            >
                                Fluid Dynamics
                            </TabsTrigger>
                        </TabsList>

                        <div className="mt-8">
                            <TabsContent value="destruction" className="space-y-6">
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="space-y-4">
                                        <h3 className="text-2xl font-semibold text-zinc-200">Real-time CSG</h3>
                                        <p className="text-zinc-400 leading-7">
                                            The solver uses optimized Constructive Solid Geometry (CSG) to carve meshes in real-time. Unlike standard methods, our solver pre-calculates fracture points to minimize server lag during explosions.
                                        </p>
                                        <ul className="space-y-2">
                                            <li className="flex items-center gap-2 text-zinc-300 text-sm">
                                                <Eraser className="w-4 h-4 text-purple-500" />
                                                <span>Procedural debris generation</span>
                                            </li>
                                            <li className="flex items-center gap-2 text-zinc-300 text-sm">
                                                <Layers className="w-4 h-4 text-purple-500" />
                                                <span>Structural load-bearing calculation</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <Card className="bg-zinc-950 border-zinc-800 flex items-center justify-center min-h-[200px]">
                                        <div className="text-center space-y-2">
                                            <Shapes className="w-12 h-12 text-zinc-800 mx-auto" />
                                            <p className="text-xs text-zinc-600 font-mono">CSG VISUALIZER OFFLINE</p>
                                        </div>
                                    </Card>
                                </div>
                            </TabsContent>

                            <TabsContent value="image" className="space-y-6">
                                <div className="flex items-start gap-6">
                                    <div className="p-4 bg-zinc-900 rounded-xl border border-zinc-800 shrink-0">
                                        <ImageIcon className="w-8 h-8 text-zinc-400" />
                                    </div>
                                    <div className="space-y-3">
                                        <h3 className="text-xl font-semibold text-zinc-200">Dynamic Decals & Editing</h3>
                                        <p className="text-zinc-400">
                                            Allows for runtime editing of textures on geometry. This includes applying spray paints, bullet holes that wrap around curved surfaces, and projecting images onto complex UV maps without external tools.
                                        </p>
                                    </div>
                                </div>
                            </TabsContent>

                            <TabsContent value="fluid" className="space-y-6">
                                <div className="flex items-start gap-6">
                                    <div className="p-4 bg-zinc-900 rounded-xl border border-zinc-800 shrink-0">
                                        <Droplets className="w-8 h-8 text-blue-400" />
                                    </div>
                                    <div className="space-y-3">
                                        <h3 className="text-xl font-semibold text-zinc-200">Particle-Based Fluids</h3>
                                        <p className="text-zinc-400">
                                            Simulates fluid viscosity and surface tension. The Geometry Solver calculates container volume and displaces fluid particles accordingly when objects enter the liquid.
                                        </p>
                                    </div>
                                </div>
                            </TabsContent>
                        </div>
                    </Tabs>
                </div>
            );
        }

        // 4. Sound.js
        function Sound() {
            const [mode, setMode] = useState('custom');

            return (
                <div className="max-w-4xl mx-auto space-y-10">
                    <div className="space-y-4">
                        <div className="flex items-center gap-2 text-emerald-400 mb-2">
                            <Music className="w-5 h-5" />
                            <span className="font-mono text-sm uppercase tracking-wider">Audio Module</span>
                        </div>
                        <div className="flex justify-between items-end">
                            <div>
                                <h1 className="text-4xl font-bold text-zinc-100">Sound Engine</h1>
                                <p className="text-xl text-zinc-400 leading-relaxed mt-4 max-w-2xl">
                                    A dual-mode audio system handling procedural impact sounds, environmental ambience, and dynamic footstep generation.
                                </p>
                            </div>
                            <div className="hidden md:block">
                                <div className="bg-zinc-900 p-4 rounded-xl border border-zinc-800 flex flex-col gap-2 w-64">
                                    <div className="flex justify-between items-center">
                                        <span className="text-xs font-mono text-zinc-500">ACTIVE API</span>
                                        <div className={`w-2 h-2 rounded-full ${mode === 'custom' ? 'bg-emerald-500' : 'bg-blue-500'}`}></div>
                                    </div>
                                    <div className="font-bold text-zinc-200">{mode === 'custom' ? 'Custom Raycast' : 'Roblox Default'}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <Separator className="bg-zinc-800" />

                    <Card className="bg-zinc-950 border-zinc-800">
                        <CardHeader className="pb-2">
                            <CardTitle className="text-zinc-200">API Selection</CardTitle>
                        </CardHeader>
                        <CardContent>
                            <Tabs defaultValue="custom" className="w-full" onValueChange={setMode}>
                                <TabsList className="grid w-full grid-cols-2 bg-zinc-900">
                                    <TabsTrigger value="default">Default API (Experimental)</TabsTrigger>
                                    <TabsTrigger value="custom">Custom API (Raycasted)</TabsTrigger>
                                </TabsList>

                                <TabsContent value="default" className="mt-6 space-y-4">
                                    <div className="flex gap-4 p-4 bg-blue-950/20 border border-blue-900/50 rounded-lg">
                                        <Speaker className="w-6 h-6 text-blue-400 shrink-0 mt-1" />
                                        <div>
                                            <h3 className="font-medium text-blue-400">Roblox Native Integration</h3>
                                            <p className="text-sm text-zinc-400 mt-1">
                                                Uses Roblox's built-in experimental audio API. Best for performance on lower-end devices but lacks accurate occlusion and real-time echo calculation.
                                            </p>
                                        </div>
                                    </div>
                                </TabsContent>

                                <TabsContent value="custom" className="mt-6 space-y-4">
                                    <div className="flex gap-4 p-4 bg-emerald-950/20 border border-emerald-900/50 rounded-lg">
                                        <Radio className="w-6 h-6 text-emerald-400 shrink-0 mt-1" />
                                        <div>
                                            <h3 className="font-medium text-emerald-400">Raycasted Propagation</h3>
                                            <p className="text-sm text-zinc-400 mt-1">
